<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<style>
    body{
        background-color: black;
    }
    .carousel-item img {
    max-width: 50%;
    height: auto;
    max-height: 300px; /* Atur tinggi maksimum sesuai kebutuhan */
    margin: auto; /* Pusatkan gambar dalam carousel */
    }
    h3{
        color: white;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

</style>
<body>
    <header>
        <nav>
            <a href="index.html" class="back-btn">Back</a>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="text-center">
                <h3 class="teks">My Life</h3>
            </div>
            <div id="myLifeCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-bs-target="#myLifeCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#myLifeCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#myLifeCarousel" data-bs-slide-to="2"></li>
                </ol>
    
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i.pinimg.com/originals/46/2c/5d/462c5d68b5306e2295654cde8efbdf18.jpg" class="d-block w-100" alt="football">
                        <div class="carousel-caption">
                            <h2>Football</h2>
                        </div>
                    </div>
    
                    <div class="carousel-item">
                        <img src="https://i.pinimg.com/originals/a8/3c/6d/a83c6d06140d17a9be83e4f025d4e511.jpg" class="d-block w-100" alt="jogging">
                        <div class="carousel-caption">
                            <h2>jogging</h2>
                        </div>
                    </div>
    
                    <div class="carousel-item">
                        <img src="https://i.pinimg.com/originals/29/d8/e9/29d8e9e37ad4db89b5c50723bcf1c435.jpg" class="d-block w-100" alt="music">
                        <div class="carousel-caption">
                            <h2>Music</h2>
                        </div>
                    </div>
                </div>
    
                <!-- Left and right controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#myLifeCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myLifeCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <br>
            <div class="text-center">
                <p>Ini ada beberapa hobi yang sering saya lakukan ketika saya stres atau suntuk
                 </p>
            </div>
        </div>
    </section>
